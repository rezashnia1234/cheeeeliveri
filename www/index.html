		function alertDismissed_check_net(){
			console.log("alertDismissed_check_net : loop :" + window.sessionStorage.getItem("do_loop"));
			if(window.sessionStorage.getItem("do_loop")=="1")
			{
				window.sessionStorage.removeItem("do_loop");
				check_net(true,true,true);
			}
		};
		function check_net(show_alert,do_loop,reload){
			if(navigator.connection.type)
				networkState = navigator.connection.type;
			else
				networkState = navigator.connection.effectiveType;
			console.log(networkState);
			//alert("check_net() strat");
			if (networkState == Connection.NONE) {
				if(show_alert)
				{
					if(do_loop)
						window.sessionStorage.setItem("do_loop","1");
					else
						window.sessionStorage.setItem("do_loop","0");
					
					navigator.notification.alert(
						'شما برای استفاده از خدمات این نرم افزار به اینترنت نیاز دارید!',  // message
						alertDismissed_check_net,         // callback
						'توجه',            // title
						'تائید'                  // buttonName
					);
				}
				return false;
			}
			if(reload)
			{
				var iframe = document.getElementById("iframe");
				iframe.src = iframe.src;
			}
			return true;
		}

			function geoFindMe() {
				show_preloader();
				navigator.geolocation.getCurrentPosition(onSuccess, onError);
			}

			function onSuccess(position) {
				SendData(position.coords.latitude, position.coords.longitude);
			};
			
			function onError(error) {
				hide_preloader();
			}
			
			function SendData(latitude, longitude) {
				//send ajax request
				$.get("https://chindi.ir/site/save-geo", {lat: latitude, lon: longitude}).done(function (data) {
						var response = JSON.parse(data);
						if (response.Status == 'success') {
							// go to search
							//alert(decodeURIComponent(response.Data));
							show_preloader()
							window.location = 'https://chindi.ir/search?location=' + response.Data + '&is_it_mobile=1&url=' + home_url;

						}
						else {
							alert(response.Message);
							hide_preloader();
						}
					});
			}

			$("#near img").on('click',function(){
				geoFindMe();
			});

<style>
div#header,div#near{
    position: relative;
    width: 100%;
    text-align: center;
}
div#content {
    position: relative;
    width: 100%;

    /*margin-top: -6%;*/
}
div#logo{
    position: relative;
    width: 100%;

}
div#header img{
    position: relative;
    width: 100%;
	max-width:500px;
}
div#content div.box{
    position: relative;
    width: 100%;
	max-width:500px;
	margin: 0 auto;
}
div#content div.tab-bar{
    position: relative;
    width: 80%;
	direction: rtl;
	text-align: right;
    margin: 0 auto;
}
div#logo img {
    position: relative;
    width: 80%;
    max-width: 500px;
    margin-bottom: 26px;
}
div#near img{
	position: relative;
	width: 100%;
	max-width:41px;
	margin-top: 99px;
}
.tab-item {
    display: inline-block;
    background-color: #b7b7b7;
    padding: 5px 13px;
    margin: 0;
    cursor: pointer;
    font-size: 13px;
}
.tab-item.active {background-color: #f04124;}
#item1 {border-radius: 0 8px 0 0;}
#item3 {border-radius: 8px 0 0 0;}
.tab-content {
    opacity: 0.5;
    width: 100%;
    background-color: #ffffff;
    width: 80%;
    margin: 0 auto;
    border-radius: 8px 0 8px 8px;
    min-height: 43px;
    text-align: right;
    box-sizing: border-box;
	transition: opacity .2s cubic-bezier(.42, 0, .34, 1.01);
	position: absolute; 
	top: 0px;
	left: 0; 
	right: 0;
	bottom: 0;
	z-index:1;
	direction:rtl;
	overflow: hidden;
	font-family: IRANSans !important;
}
.tab-content.active {
    opacity: 1;
	z-index:2;
}
#tab-1 span.city-name {
    border-left: 2px solid #000000;
    padding-left: 9px;
    height: 23px;
    display: inline-block;
    line-height: 25px;
    font-size: 14px;
    margin-right: 10px;
    margin-top: 10px;
}
.tab-content input {
    border: 0px;
    display: inline-block;
    width: 100%;
    margin-right: 0;
    box-sizing: border-box;
    font-size: 13px;
    padding-right: 8px;
    height: 41px;
	padding-top: 4px;
}
#tab-1 input {
	width: calc(100% - 70px);
	padding-top: 0px;
   /*margin-right: 12px;*/
}
@media screen and (min-width: 700px) {
	div#header img{max-width:650px;}
	.tab-content input,.tab-item,#tab-1 span.city-name {font-size: 14px;}
}
@media screen and (min-width: 1024px) {
	div#header img{max-width:790px;}
	.tab-content input,.tab-item,#tab-1 span.city-name {font-size: 15px;}
}

.select2-container--default .select2-selection--single{border:0px solid transparent;}
div#tab-2 {padding-top: 7px;}
.tab-content span {font-size: 13px;}
span#go {display: inline-block;position: absolute;color: red;left: 0;top: 0;font-weight: bold;padding: 11px;}
#tab-1 *,#tab-2 *,.select2-container,.select2-container *{
  -webkit-touch-callout: text; /* iOS Safari */
  -webkit-user-select: text;   /* Chrome/Safari/Opera */
  -khtml-user-select: text;    /* Konqueror */
  -moz-user-select: text;      /* Firefox */
  -ms-user-select: text;       /* Internet Explorer/Edge */
  user-select: text;           /* Non-prefixed version, currently
                                  not supported by any browser */
}
</style>
